<div ng-controller="NavBarController">
    <div my-customer info="courseCategory"></div>
</div>
<div class="main">
    <div class="container">
        <div class="instructorslist">
            <div ng-repeat="l in courses">
                <div ng-repeat="c in l">
                    <div class="category">
                        <h2 class="intro-text text-center category">{{c.nome}}</h2>
                        <hr>
                    </div>
                    <div ng-repeat="x in c.lista">
                        <div id="coursesbox" class="col-lg-12">
                            <div class="box">
                                <hr>
                                <h2 class="intro-text text-center">{{x.Nome}}
                                </h2>
                                <hr>
                                <div class="row">
                                    <div class="col-lg-8 vcenter">
                                        <a href="#/course/{{x.ID}}#top">
                                            <img class="img-responsive img-border img-left" src="{{ x.Img }}" alt="">
                                        </a>
                                    </div>
                                    <div class="col-lg-4 vcenter">
                                        <p><strong>Age:</strong>{{ x.AgeRange }}</p>
                                        <p><strong>Popularity:</strong>{{ x.Popularity }}</p>
                                        <p><strong>Level:</strong>{{ x.Livello }}</p>
                                    </div>
                                </div>
                                <p>{{x.Descrizione}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
