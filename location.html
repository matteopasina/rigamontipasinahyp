<!DOCTYPE html>
<html lang="en">


<head>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

<body ng-app="bigGymApp">

                        <hr>
                        <h2 class="intro-text text-center">Where we are
                    </h2>
                        <hr>
                    </div>
                    <div class="col-md-4">
                        <p>Phone:
                            <strong>417-315-8034</strong>
                        </p>
                        <p>Email:
                            <strong><a href="#">info@biggym.com</a></strong>
                        </p>
                        <p>Address:
                            <strong>123, Fake street

                        </p>

                    <div class="col-md-8">

            </div>

    </div>
    <!--Footer-->
    <div ng-include="" src="'footer.html'"></div>
