<!DOCTYPE html>
<html lang="en">


<head>
    <title>Big Gym</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/courses.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Include the AngularJS library -->
    <script src="js/angular.min.js"></script>


</head>

<body ng-app="bigGymApp">
    <div class="mainContainer">
        <!-- Navbar -->
        <div ng-controller="Controller">
            <div my-customer info="customers"></div>
        </div>

        <!-- Box courses -->
        <div class="container">
            <div class="instructorslist" ng-app="allcourses" ng-controller="coursesCtrl">
                <div ng-repeat="x in courses">

                    <div id="coursesbox" class="col-lg-12">
                        <div class="box">
                            <hr>
                            <h2 class="intro-text text-center">{{x.Nome}}
                                </h2>
                            <hr>
                            <div class="row">
                                <div class="col-lg-8 vcenter">
                                    <img class="img-responsive img-border img-left" src="{{ x.Img }}" alt="">
                                </div><!--
                                --><div class="col-lg-4 vcenter">
                                    <p><strong>Age:</strong>{{ x.AgeRange }}</p>
                                    <p><strong>Popularity:</strong>{{ x.Popularity }}</p>
                                    <p><strong>Level:</strong>{{ x.Livello }}</p>
                                </div>
                            </div>
                            <p>{{x.Descrizione}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div ng-include="" src="'footer.html'"></div>

    <script src="js/app.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/controllers/NavbarController.js"></script>
    <script src="js/controllers/coursesAZ.js"></script>
</body>

</html>
