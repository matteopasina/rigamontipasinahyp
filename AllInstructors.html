<!DOCTYPE html>
<html lang="en">


<head>
    <title>Big Gym</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!--<link rel="stylesheet" href="sticky-footer.css">-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Include the AngularJS library -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>


</head>
<!--ng-controller="headerController"-->

<body ng-app="bigGymApp">
    <!-- Header-->
    <div ng-controller="Controller">
        <div my-customer info="customers"></div>
    </div> 

    <div class="instructorslist" ng-app="allinstructors" ng-controller="instructorsCtrl">

        <ul>
            <li ng-repeat="x in instructors">
                {{ x.Nome + ', ' + x.Descrizione }}
            </li>
        </ul>

    </div>

    <!--Footer-->
    <div ng-include="" src="'footer.html'"></div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/controllers/NavbarController.js"></script>
    <script src="js/instructors.js"></script>
</body>

</html>
