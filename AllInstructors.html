<!DOCTYPE html>
<html lang="en">


<head>
    <title>Big Gym</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!--<link rel="stylesheet" href="sticky-footer.css">-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Include the AngularJS library -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>


</head>
<!--ng-controller="headerController"-->

<body ng-app="bigGymApp">
    <!-- Header-->
    <div ng-controller="Controller">
        <div my-customer info="customers"></div>
    </div>
    <h1 class="page-header">Instructors</h1>
    <div class="container">
            <div class="instructorslist" ng-app="allinstructors" ng-controller="instructorsCtrl">
                <div ng-repeat="x in instructors">

                    <div class="col-lg-4 col-sm-6 text-center">

                        <img class="img-circle img-responsive img-center" src="{{ x.pathImageLogo }}" alt="">
                        <h3>{{x.NickName}}
                    <small>{{x.Nome}}</small>
                </h3>
                        <p>{{x.Descrizione}}</p>
                    </div>

                </div>
            </div>
    </div>

    <!--Footer-->
    <div ng-include="" src="'footer.html'"></div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/controllers/NavbarController.js"></script>
    <script src="js/instructors.js"></script>
</body>

</html>
